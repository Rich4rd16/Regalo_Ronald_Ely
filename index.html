<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slider</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>


    </header>


    <div class="carousel">

        <div class="list">

            <div class="item" style="background-image: url(image/Foto2.jpg);">
                <div class="content">
                    <div class="title">PASIÓN</div>
                    <div class="name">COMPROMISO</div>
                    

                </div>
            </div>

            <div class="item" style="background-image: url(image/Foto4.jpg);">
                
                <div class="content">
                    <div class="title">CARIÑO</div>
                    <div class="name">ADULACIÓN</div>
                    
                </div>

            </div>

            <div class="item" style="background-image: url(image/Foto3.jpg);">

                <div class="content">
                    <div class="title">LEALTAD</div>
                    <div class="name">FIDELIDAD</div>
                </div>

            </div>

            <div class="item" style="background-image: url(image/Foto2.jpg);">
                <div class="content">
                    <div class="title">ARMONÍA</div>
                    <div class="name">ENTENDIMIENTO</div>
                    

                </div>
            </div>

            <div class="item" style="background-image: url(image/Foto4.jpg);">
                
                <div class="content">
                    <div class="title">ABRAZO</div>
                    <div class="name">CUIDADO</div>
                    
                </div>

            </div>

            <div class="item" style="background-image: url(image/Foto3.jpg);">

                <div class="content">
                    <div class="title">ALMA</div>
                    <div class="name">CORAZÓN</div>
                </div>

            </div>
        </div>

        <!--next prev button-->
        <div class="arrows">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>


        <!-- time running -->
        <div class="timeRunning"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
